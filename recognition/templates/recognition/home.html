{% load static %}
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <!-- UIkit CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/css/uikit.min.css"/>
            <style>
            body {
            background: url('{% static "recognition/img/background.gif"%}')
            no-repeat center center fixed;
            background-size: cover;
            }
            </style>
        </head>
        <body>
            <div class="col-lg-12" style="background: rgba(0,0,0,0.6);
                margin-bottom:1em;
                padding-top:1em;
                padding-bottom:3em;
                color:#fff;
                border-radius:10px;
                -webkit-box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);
                -moz-box-shadow:    2px 2px 15px 0px rgba(0, 3, 0, 0.7);
                box-shadow:         2px 2px 15px 0px rgba(0, 3, 0, 0.7);">
                {% if messages %} {% for message in messages%}
                    <div class="alert alert-{{message.tags}}"> {{message}}
                    </div>
                    {%endfor%} {%endif%}
                </div>
                <div class="container">
                    <h1 class="uk-text-bolder uk-text-success uk-margin-large-bottom text-center">Attendance System Using Face Recognition.</h1>
                    <div class="uk-grid uk-grid-match uk-grid-small uk-text-center">
                        <div class="uk-width-expand">
                            <div class="uk-card uk-card-hover uk-animation-scale-down">
                                <a href='{%url "mark-your-attendance" %}'>
                                    <img src="{% static 'recognition/img/mark_attendance.png' %}" class="img-responsive"
                                    style="width:200px;height:200px ;"/>
                                </a>
                                <h4 class="uk-text-bolder uk-text-success text-center">STUDENT ATTENDANCE</h4>
                            </div>
                        </div>
                        <div class="uk-width-expand">
                            <div class="uk-card uk-card-hover uk-animation-scale-down"><a href='{%url "mark-your-attendance-out" %}'><img
                                src="{% static 'recognition/img/mark_leave.png' %}"
                                class="img-responsive"
                                style="width:200px;height:200px ;"/>
                            </a>
                        <h4 class="uk-text-bolder uk-text-success text-center">STUDENT LEAVE</h4></div>
                    </div>
                    <div class="uk-width-expand">
                        <div class="uk-card uk-card-hover uk-animation-scale-down"><a href='{%url "login" %}'><img
                            src="{% static 'recognition/img/login_user.png' %}" class="img-responsive"
                            style="width:200px;height:200px"/>
                        </a>
                    <h4 class="uk-text-bolder uk-text-success text-center">LOGIN</h4></div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
